<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login .css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for accessing your account.">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <img src="photos/log.jpeg" alt="loginimg" class="image">
</div> 
    <div class="navbar">
        <h1>BECOME AN EXCLUSIVE MEMBER</h1>
        <div class="box">
            <h2>SIGN UP AND JOIN START SHOPPING</h2>
            <form action="login" method="post">
                <div class="name">
                    <span><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="username" name="username" placeholder="Johnson abort" required>
                </div>
                <div class="email">
                    <span><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="emailId" name="emailId" placeholder="Johnson@gmail.com" required>
                </div>
                <div class="pass">
                    <span><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" name="password" placeholder="*********" required>
                </div>
                <button type="submit">Register</button>
                <p>already have an account? <a href="login.html">login</a></p>
            </form>
        </div>
    </div>
        <script src="index.js"></script>
</body>
</html>
