<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login .css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for accessing your account.">
    <title>Login Page</title>
</head>
<body> 
    <div class="container">
        <img src="photos/log.jpeg" alt="loginimg" class="image">
</div> 
    <div class="navbar">
        <h1>BELCOME BACK EXCLUSIVE MEMBER</h1>
        <div class="box">
            <h2>LOG IN TO CONTINUE</h2>
            <form action="login" method="post">
                <div class="name">
                    <span><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="username" name="username" placeholder="gourav deu" required>
                </div>
                <div class="email">
                    <span><i class="fa-solid fa-lock"></i></span>
                    <input type="email" id="email" name="emailId" placeholder="rama@email.com" required>
                </div>
                <button type="submit">Proceed to my account</button>
                <p>Not a member yet? <a href="register.html">JOIN NOW</a></p>
            </form>
        </div>
    </div>
        <script src="index.js"></script>
</body>
</html>
